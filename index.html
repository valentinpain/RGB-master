<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGB master</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: "Poppins", sans-serif;
        transition: background 0.5s;
        text-align: center;
      }
      .container {
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
      h1 {
        font-size: 24px;
        color: #333;
      }
      .inputs {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin: 20px 0;
      }
      input {
        width: 60px;
        height: 40px;
        text-align: center;
        font-size: 18px;
        border: 2px solid #ccc;
        border-radius: 5px;
        outline: none;
      }
      button {
        background: #007bff;
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        margin: 10px;
        transition: background 0.3s;
      }
      button:hover {
        background: #0056b3;
      }
      #result {
        font-size: 20px;
        font-weight: bold;
        margin-top: 15px;
        color: #333;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Devine la couleur RGB</h1>
      <div class="inputs">
        <input type="number" id="r" min="0" max="255" placeholder="R" />
        <input type="number" id="g" min="0" max="255" placeholder="G" />
        <input type="number" id="b" min="0" max="255" placeholder="B" />
      </div>
      <button onclick="checkGuess()">Valider</button>
      <button onclick="newGame()">Nouvelle couleur</button>
      <p id="result"></p>
    </div>

    <script>
      let targetColor;

      function randomRGB() {
        return Math.floor(Math.random() * 256);
      }

      function newGame() {
        targetColor = { r: randomRGB(), g: randomRGB(), b: randomRGB() };
        document.body.style.backgroundColor = `rgb(${targetColor.r}, ${targetColor.g}, ${targetColor.b})`;
        document.getElementById("result").textContent = "";
        document
          .querySelectorAll("input")
          .forEach((input) => (input.value = ""));
      }

      function checkGuess() {
        const r = parseInt(document.getElementById("r").value) || 0;
        const g = parseInt(document.getElementById("g").value) || 0;
        const b = parseInt(document.getElementById("b").value) || 0;

        const error =
          Math.abs(r - targetColor.r) +
          Math.abs(g - targetColor.g) +
          Math.abs(b - targetColor.b);
        const score = Math.max(0, 100 - (error / 7.65).toFixed(2));

        document.getElementById(
          "result"
        ).textContent = `Score de pr√©cision : ${score.toFixed(2)}%`;
      }

      newGame();
    </script>
  </body>
</html>
